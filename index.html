<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">

			<div class="slides">

				<section data-state="defaultevent" data-transition="linear">
					<section>
						What are the benefits?
					</section>
					<section>
						<p>Solution to rapidly growing demand</p>
						<img class="stretch" src="img/lpie.png">
					</section>
					<section>
						<p>Reduces airport congestion</p>
						<img class="stretch" src="img/lops.png">
					</section>
				</section>

				<section>
					How can YOU help?
				</section>

				<section data-state="defaultevent" data-transition="linear">
					<section> <!--data-background="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" data-background-repeat="repeat" data-background-size="100px"-->
						<p>Support the US Route Proposals</p>
							<img class="stretch" src="img/vision_for_america_graphic_enlarged.jpg">
					</section>
					<section>
						<p>Missouri</p>
						<img class="stretch" src="img/3-team-hyperloop-missouri.jpg">
					</section>
					<section>
						<p>Nevada</p>
						<img class="stretch" src="img/6-team-hyperloop-nevada.jpg">
					</section>
					<section>
						<p>Colorado</p>
						<img class="stretch" src="img/9-team-rocky-mountain-hyperloop.jpg">
					</section>
					<section>
						<p>Midwest</p>
						<img class="stretch" src="img/7-team-hyperloop-midwest.jpg">
					</section>
				</section>

				<section>
					<p>Sign the Federal Petition</p>
						<img class="stretch" src="img/we_the_people.jpg">
				</section>

				<section data-background="img/Delft.png" data-transition="slide">
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					//{ src: 'plugin/reveal-embed-video/reveal-embed-video.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
